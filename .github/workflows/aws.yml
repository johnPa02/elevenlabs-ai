name: Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_NAME: elevenlabs-ai

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (tar)
      run: |
        docker build -t $PROJECT_NAME:dev -f Dockerfile .
        docker save $PROJECT_NAME:dev -o image.tar

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          scp -i ~/.ssh/id_rsa -P 22 image.tar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/${PROJECT_NAME}/
    
          cd /home/ubuntu/${PROJECT_NAME} || git clone https://github.com/johnPa02/${PROJECT_NAME}.git
          cd ${PROJECT_NAME}
          git fetch origin
          git checkout main
          git pull origin main
    
          docker load -i image.tar
    
          # Write env & credentials safely
          printf "%s" "${{ secrets.ENV_FILE }}" > .env
    
          # Restart containers
          docker compose down --remove-orphans || true
          docker compose up -d
    
          echo "âœ… Deployed successfully to EC2"
    
